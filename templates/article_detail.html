{% extends "base.html" %}

{% block title %}{% endblock title %}
{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p> <br>
<p>{{ object.body }}</p>
</div> <div>
    {% if object.author.pk == request.user.pk %}
<p><a href="{% url 'article_edit' article.pk %}">Edit</a>
<a href="{% url 'article_delete' article.pk %}">Delete</a>
{% endif %}
</p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p> </div>
{% endblock content %}
